<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Profile Component | Dev Challenge</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <div class="profile-items">
            <img src="./images/ProfilePic3.jpeg" class="profile-pic" />
            <div class="info-profile">
              <p class="name">Mauro H. Delmondes</p>
              <p class="nickname">@MauroDelmondes</p>
            </div>
          </div>
          <div class="edit">
            <img src="./images/edit-solid.svg" class="filter-white" />
            <p>Editar</p>
          </div>
        </div>
        <div class="info-box-container">
          <div class="info-box projects">
            <p class="description">Projetos</p>
            <p class="data">27</p>
          </div>
          <div class="info-box stars">
            <p class="description">Estrelas</p>
            <p class="data">302</p>
          </div>
          <div class="info-box followers">
            <p class="description">Seguidores</p>
            <p class="data">83</p>
          </div>
        </div>
      </div>
    </main>
